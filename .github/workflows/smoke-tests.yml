name: E2E Smoke Tests

# PR-09: E2E Smoke Tests for Critical Risk Flows
# 
# Validates critical user flows in production-like environment:
# - Login flow (authentication)
# - Billing upgrade (Stripe integration)
# - Seat enforcement (Team plan 5-user limit)
# - Admin RBAC denial (unauthorized access blocked)
# - AI quota enforcement (100 msg/day limit)
# - CanLII rate limiting (2 req/sec, 1 concurrent, 5000/day)
# - CSP violation detection (XSS protection)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  # Run smoke tests before production deployment
  workflow_dispatch:
  # Run smoke tests after deployment
  workflow_call:

jobs:
  smoke-tests:
    name: Run E2E Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    env:
      # Test environment
      PLAYWRIGHT_BASE_URL: ${{ secrets.SMOKE_TEST_BASE_URL || 'http://localhost:3000' }}
      
      # Test credentials
      TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
      TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
      TEST_ORG_ADMIN_EMAIL: ${{ secrets.TEST_ORG_ADMIN_EMAIL }}
      TEST_ORG_ADMIN_PASSWORD: ${{ secrets.TEST_ORG_ADMIN_PASSWORD }}
      TEST_SUPER_ADMIN_EMAIL: ${{ secrets.TEST_SUPER_ADMIN_EMAIL }}
      TEST_SUPER_ADMIN_PASSWORD: ${{ secrets.TEST_SUPER_ADMIN_PASSWORD }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Start development server (if testing locally)
        if: env.PLAYWRIGHT_BASE_URL == 'http://localhost:3000'
        run: |
          npm run dev &
          # Wait for server to be ready
          npx wait-on http://localhost:3000 --timeout 120000
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      
      - name: Run Playwright smoke tests
        run: npx playwright test --project=chromium
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
      
      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7
      
      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testResults = fs.existsSync('test-results/smoke-tests.json')
              ? JSON.parse(fs.readFileSync('test-results/smoke-tests.json', 'utf8'))
              : null;
            
            if (!testResults) {
              console.log('No test results found');
              return;
            }
            
            const { stats } = testResults;
            const passed = stats.expected || 0;
            const failed = stats.unexpected || 0;
            const skipped = stats.skipped || 0;
            const total = passed + failed + skipped;
            
            const status = failed === 0 ? '‚úÖ PASSED' : '‚ùå FAILED';
            
            const comment = `## ${status} E2E Smoke Tests
            
            **Results**:
            - ‚úÖ Passed: ${passed}
            - ‚ùå Failed: ${failed}
            - ‚è≠Ô∏è Skipped: ${skipped}
            - üìä Total: ${total}
            
            **Tests**:
            1. Login flow (authentication, session persistence)
            2. Billing upgrade (Stripe checkout redirect)
            3. Seat enforcement (Team plan 5-user limit)
            4. Admin RBAC denial (unauthorized access blocked)
            5. AI quota enforcement (100 msg/day limit)
            6. CanLII rate limiting (2 req/sec, 1 concurrent, 5000/day)
            7. CSP violation detection (XSS protection)
            
            [View detailed report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
  
  # Notify on failure
  notify-failure:
    name: Notify on Smoke Test Failure
    runs-on: ubuntu-latest
    needs: smoke-tests
    if: failure()
    
    steps:
      - name: Send Slack notification
        if: env.SLACK_WEBHOOK_URL != ''
        run: |
          curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
            -H 'Content-Type: application/json' \
            -d '{
              "text": "üö® E2E Smoke Tests FAILED",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "üö® E2E Smoke Tests Failed"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Triggered by:*\n${{ github.actor }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Workflow:*\n<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Critical risk flows may be broken. Investigate immediately."
                  }
                }
              ]
            }'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
