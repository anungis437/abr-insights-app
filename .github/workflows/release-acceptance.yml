name: Release Acceptance Gate

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Base URL to test (default: local dev server)'
        required: false
        default: 'http://localhost:3000'

jobs:
  release-gate:
    name: Release Acceptance Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Docker image
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_SUPABASE_URL="${NEXT_PUBLIC_SUPABASE_URL}" \
            --build-arg NEXT_PUBLIC_SUPABASE_ANON_KEY="${NEXT_PUBLIC_SUPABASE_ANON_KEY}" \
            --build-arg SUPABASE_SERVICE_ROLE_KEY="${SUPABASE_SERVICE_ROLE_KEY}" \
            -t abr-insights-app:ci \
            -f Dockerfile .
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBsYWNlaG9sZGVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE2NDUxOTI4MDAsImV4cCI6MTk2MDc2ODgwMH0.placeholder' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBsYWNlaG9sZGVyIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTY0NTE5MjgwMCwiZXhwIjoxOTYwNzY4ODAwfQ.placeholder' }}

      - name: Start application in Docker
        run: |
          docker run -d \
            -p 3000:3000 \
            -e NEXT_PUBLIC_SUPABASE_URL="${NEXT_PUBLIC_SUPABASE_URL}" \
            -e NEXT_PUBLIC_SUPABASE_ANON_KEY="${NEXT_PUBLIC_SUPABASE_ANON_KEY}" \
            -e SUPABASE_SERVICE_ROLE_KEY="${SUPABASE_SERVICE_ROLE_KEY}" \
            -e NEXTAUTH_URL=http://localhost:3000 \
            -e NEXTAUTH_SECRET=test-secret-minimum-32-characters-long-for-ci \
            -e NODE_ENV=production \
            --name abr-app \
            abr-insights-app:ci

          echo "Waiting for application to be ready..."
          for i in {1..30}; do
            # Check if container is still running
            if ! docker ps --filter "name=abr-app" --filter "status=running" | grep -q abr-app; then
              echo "❌ Container stopped unexpectedly"
              docker logs abr-app
              exit 1
            fi
            
            # Check if health endpoint responds
            if curl --silent --fail http://localhost:3000/api/healthz > /dev/null 2>&1; then
              echo "✅ Application is ready!"
              docker ps --filter "name=abr-app"
              break
            fi
            echo "Attempt $i/30 - waiting..."
            sleep 2
          done
          
          # Final check after loop
          if ! curl --silent --fail http://localhost:3000/api/healthz > /dev/null 2>&1; then
            echo "❌ Application failed to start within timeout"
            docker logs abr-app
            exit 1
          fi
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBsYWNlaG9sZGVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE2NDUxOTI4MDAsImV4cCI6MTk2MDc2ODgwMH0.placeholder' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBsYWNlaG9sZGVyIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTY0NTE5MjgwMCwiZXhwIjoxOTYwNzY4ODAwfQ.placeholder' }}
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret-minimum-32-characters-long-for-ci
          NODE_ENV: production

      - name: Install jq for JSON parsing
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run release acceptance tests
        run: |
          # Verify container is still running before running tests
          echo "Verifying container status before tests..."
          if ! docker ps --filter "name=abr-app" --filter "status=running" | grep -q abr-app; then
            echo "❌ Container not running! Showing logs:"
            docker logs abr-app || echo "No logs available"
            exit 1
          fi
          
          # Re-check health endpoint
          if ! curl --silent --fail http://localhost:3000/api/healthz > /dev/null 2>&1; then
            echo "❌ Health endpoint not responding! Showing container logs:"
            docker ps -a | grep abr-app
            docker logs abr-app
            exit 1
          fi
          
          echo "✅ Container verified healthy, running tests..."
          docker ps --filter "name=abr-app"
          
          chmod +x scripts/release-acceptance.sh
          BASE_URL=http://localhost:3000 VERBOSE=true ./scripts/release-acceptance.sh
        env:
          BASE_URL: ${{ github.event.inputs.base_url || 'http://localhost:3000' }}

      - name: Cleanup
        if: always()
        run: |
          docker stop abr-app || true
          docker rm abr-app || true

      - name: Upload results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: release-gate-failure-logs
          path: |
            .next/
            npm-debug.log*
          retention-days: 7
